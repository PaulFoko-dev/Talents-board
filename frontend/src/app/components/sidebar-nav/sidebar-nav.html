<mat-nav-list>
    <h3>NAVIGATION</h3>
    <mat-list-item *ngFor="let item of items" [routerLink]="item.route || null">
      <mat-icon matListIcon>{{ item.icon }}</mat-icon>
      <span matLine>{{ item.label }}</span>
      <span *ngIf="item.badge"
            [matBadge]="item.badge"
            matBadgeColor="primary"
            matBadgeOverlap="false"></span>
    </mat-list-item>
  </mat-nav-list>

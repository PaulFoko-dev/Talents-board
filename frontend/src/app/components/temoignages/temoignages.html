<section class="temoignages-section">
    <div class="temoignages-container">
    <div class="temoignages-card">
      <div class="temoignages-content">
        <p class="temoignages-avis">{{ avis }}</p>
        <div class="temoignages-auteur">
          <img [src] ="photo" [alt] = "'Photo de ' + auteur" class="auteur-photo">
          <strong>{{ auteur }}</strong>
          <span>{{ position }}</span>
        </div>
      </div>
    </div>
</div>
</section>

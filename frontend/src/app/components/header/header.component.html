<header class="site-header">
  <div class="container">
    <a class="brand" routerLink="/" (click)="closeMenu()" aria-label="Talents-board - Accueil">
      <span class="logo" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l2.6 5.3L20 8.4l-4 3.9.9 5.7L12 15.8 7.1 18l.9-5.7-4-3.9 5.4-1.1L12 2z" fill="#0d6efd"/>
        </svg>
      </span>
      <span class="brand-text">Talents-board</span>
    </a>
    <button class="menu-toggle" type="button" aria-label="Ouvrir le menu" [attr.aria-expanded]="menuOpen" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="nav" [class.open]="menuOpen">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Accueil</a></li>
        <li><a routerLink="/candidats" routerLinkActive="active" (click)="closeMenu()">Candidats</a></li>
        <li><a routerLink="/entreprises" routerLinkActive="active" (click)="closeMenu()">Entreprises</a></li>
        <li><a routerLink="/connexion" routerLinkActive="active" (click)="closeMenu()">Connexion</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Inscription</a></li>
        <li class="cta"><a class="btn-primary" routerLink="/inscription" (click)="closeMenu()">Commencer maintenant</a></li>
      </ul>
    </nav>
  </div>
  <div class="backdrop" *ngIf="menuOpen" (click)="closeMenu()" aria-hidden="true"></div>
</header>

<div class="login-overlay" [class.hidden]="!isVisible" (click)="close()">
  <div class="login-popup" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">&times;</button>
    
    <div class="login-header">
      <h2>Connexion</h2>
      <p>Accédez à votre compte Talents-board</p>
    </div>

     <div class="inscription-options">
          <button 
            [class.active]="userType === 'candidat'" 
            (click)="setUserType('candidat')"
            class="user-type-btn">
            👤 Candidat
          </button>
          <button 
            [class.active]="userType === 'entreprise'" 
            (click)="setUserType('entreprise')"
            class="user-type-btn">
            🏢 Entreprise
          </button>
          <br>
      </div>

      
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="identifiant.email"
          name="email"
          placeholder="email@exemple.com"
          required>
      </div>

      <div class="form-group password-group">
        <label for="Motdepasse">Mot de passe</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="motDePasse" 
            [(ngModel)]="identifiant.motDePasse"
            name="motDePasse"
            placeholder="********"
            required>
          <button type="button" class="eye-btn" (click)="togglePassword()">
              {{ showPassword ? '🙈' : '🐵' }}
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn">
        Se connecter
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? 
        <a href="/inscription" class="signup-link">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
